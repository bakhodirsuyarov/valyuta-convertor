<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>

    <div class="konvertor">
      <div class="container">
        <h1 class="konvertor-title">
          CURRENCY CONVERTOR
        </h1>
        <form class="konvertor-currency js-form" method="GET">
          <div class="konvertor-currency__inner">
            <input class="currency-input js-input" type="number" name="currency" placeholder="$">
            <select class="currency-select js-select" name="select" id="select">
              <option value="10641">USD</option>
              <option value="11356">EURO</option>
              <option value="14942">Dirham</option>
            </select>
            <output class="currency-output js-output">
              <span class="currency-output__span">0.0 so'm</span>
            </output>
          </div>
          <div class="konvertor-currency__inner">
            <input class="currency-input js-input__sum" type="number" name="currency" placeholder="0.0so'm">
            <select class="currency-select js-select__sum" name="select" id="select">
              <option value="10641">USD</option>
              <option value="11356">EURO</option>
              <option value="14942">Dirham</option>
            </select>
            <output class="currency-output js-output__sum">
              <span class="currency-output__span">$</span>
            </output>
          </div>
          <button class="currency-btn js-button__sum">convert</button>
        </form>
      </div>
    </div>


  <script src="./js/main.js"></script>
</body>
</html>
